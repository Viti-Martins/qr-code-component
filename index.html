<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor QR code component challenge - Newbie level - using only HTML5 and CSS3">

    <title>QR code component</title>
    <link rel="stylesheet" type="image/png" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="container">
        <div class="qrcode-card">
            <img src="./src/images/image-qr-code.png" alt="QR code to frontendmentor.io" class="qrcode-image">
            <div class="text-box">
                <h1 class="card-title">
                    Improve your front-end skills by building projects
                </h1>
                <p class="card-discription">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>
</body>
</html>
